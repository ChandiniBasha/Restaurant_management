<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h5>Feel free to Login</h5>
                    <hr>
                </div>
                    <form [formGroup]="loginForm" (ngSubmit)="login">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" formControlName="email" class="form-control" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" formControlName="password" class="form-control">
                        </div>
                        <button type="submit" (click)="login()" class="btn btn-primary">Login</button>
                      </form>
                      <a style="margin-top: 10px;" routerLink="/signup">New User? Click to Sign Up</a>
            </div>
        </div>
    </div>
</div>
